<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">


<!------ Include the above in your HEAD tag ---------->
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">


<!------ Include the above in your HEAD tag ---------->
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="style2.css">
    <title>Notas Matematic√°s</title>
</head>
<body>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <div class="container">
        <div class="row">
            <h1>Promedio De Las Notas</h1>
        </div>
        <br>
        
        <div class="row">
            <div class="col-sm-offset-4 col-sm-4">
                
                    <div class="form-group">
                        <label for="validate-text">Nota 1 : </label>
                        <div class="input-group">
                            <input type="number" class="form-control" name="validate-text" id="validate-text" placeholder="Ingrese Nota 1" required value="">
                            <span class="input-group-addon danger"><span class="glyphicon glyphicon-plus"></span></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="validate-number">Nota 2: </label>
                        <div class="input-group" data-validate="number">
                            <input type="number" class="form-control" name="validate-number" id="validate-number" placeholder="Ingrese Nota 2" required value="">
                            <span class="input-group-addon danger"><span class="glyphicon glyphicon-plus"></span></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="validate-optional">Nota 3 :</label>
                        <div class="input-group">
                            <input type="number" class="form-control" name="validate-text" id="validate-number2" placeholder="Ingrese Nota 3" value="" required>
                            <span class="input-group-addon danger"><span class="glyphicon glyphicon-plus"></span></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="validate-email">Nota 4 :</label>
                        <div class="input-group" data-validate="email">
                            <input type="number" class="form-control" name="validate-email" id="validate-email" placeholder="Ingrese Nota 4" required value="">
                            <span class="input-group-addon danger"><span class="glyphicon glyphicon-plus"></span></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="validate-phone">Nota 5 :</label>
                        <div class="input-group" data-validate="phone">
                            <input type="number" class="form-control" name="validate-phone" id="validate-phone" placeholder="Ingrese Nota 5" required value="">
                            <span class="input-group-addon danger"><span class="glyphicon glyphicon-plus"></span></span>
                        </div>
                    </div><br>

                    <div class="row">
                        <div class="col-md-6"></div>
                        <button id="x" class="btn btn-primary btn-lg"><i class="fa fa-spinner fa-spin"></i>Calcular</button>
                        </div>
                    
            </div>
        </div>
    </div>
    <p id="calculado"></p>
    <script src="promedio.js"></script>

</body>
</html>
